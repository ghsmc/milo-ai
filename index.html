<!DOCTYPE html>
<html>
<head>
    <title>Milo AI - Yale Career Oracle</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(135deg, #0f1419 0%, #1a1f36 100%);
            color: #e6e6e6;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .input-section {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .dream-input {
            width: 100%;
            height: 120px;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(0,212,255,0.3);
            border-radius: 8px;
            padding: 15px;
            color: #e6e6e6;
            font-size: 16px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        .dream-input:focus {
            outline: none;
            border-color: #00d4ff;
        }
        
        .analyze-btn {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: transform 0.2s;
        }
        
        .analyze-btn:hover {
            transform: translateY(-2px);
        }
        
        .analyze-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .results {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 30px;
            margin-top: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            display: none;
        }
        
        .personalized-greeting {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            line-height: 1.4;
        }
        
        .success-odds {
            background: linear-gradient(45deg, #00ff88, #00cc66);
            color: #000;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section h3 {
            color: #00d4ff;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .path-item {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #00d4ff;
        }
        
        .loading {
            text-align: center;
            color: #00d4ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ MILO</h1>
            <p>AI Career Oracle ‚Ä¢ Analyzed 222,000 Yale Alumni</p>
        </div>
        
        <div class="input-section">
            <p style="margin-bottom: 15px;">Tell me your dream job and I'll show you exactly how to get there:</p>
            <textarea 
                id="dreamInput" 
                class="dream-input" 
                placeholder="Examples:
- I want to work at Google as a software engineer
- Help me get into Goldman Sachs investment banking
- I want to start an AI company but don't know how
- How do I become a product manager at Meta?"></textarea>
            <button id="analyzeBtn" class="analyze-btn" onclick="analyzeDream()">
                ANALYZE MY PATH ‚Üí
            </button>
        </div>
        
        <div id="results" class="results">
            <div id="loadingDiv" class="loading">
                <p>üß† Analyzing Yale alumni careers...</p>
                <p>Finding your optimal path...</p>
            </div>
            <div id="resultsContent" style="display: none;"></div>
        </div>
    </div>

    <script>
        async function analyzeDream() {
            const input = document.getElementById('dreamInput').value.trim();
            if (!input) {
                alert('Please describe your dream job first!');
                return;
            }
            
            // Show loading
            document.getElementById('results').style.display = 'block';
            document.getElementById('loadingDiv').style.display = 'block';
            document.getElementById('resultsContent').style.display = 'none';
            document.getElementById('analyzeBtn').disabled = true;
            document.getElementById('analyzeBtn').textContent = 'ANALYZING...';
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_input: input })
                });
                
                if (!response.ok) throw new Error('Analysis failed');
                
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }
                
                displayResults(result);
                
            } catch (error) {
                document.getElementById('resultsContent').innerHTML = 
                    `<p style="color: #ff4444;">Error: ${error.message}</p>`;
                document.getElementById('resultsContent').style.display = 'block';
            } finally {
                document.getElementById('loadingDiv').style.display = 'none';
                document.getElementById('analyzeBtn').disabled = false;
                document.getElementById('analyzeBtn').textContent = 'ANALYZE MY PATH ‚Üí';
            }
        }
        
        function displayResults(result) {
            // Handle both old and new response formats
            const yalePaths = result.yale_paths || result.target_company_alumni || [];
            const careerPaths = result.career_paths || [];
            const peopleToContact = result.people_to_contact || [];
            
            // Extract personalized greeting from action plan if available
            let personalizedGreeting = '';
            if (result.action_plan && result.action_plan.plan) {
                const planText = result.action_plan.plan;
                const greetingMatch = planText.match(/Hey [^,]+,[^?]+\?/);
                if (greetingMatch) {
                    personalizedGreeting = greetingMatch[0];
                }
            }
            
            const html = `
                ${personalizedGreeting ? `
                <div class="personalized-greeting">
                    ${personalizedGreeting}
                </div>
                ` : ''}
                
                <div class="success-odds">
                    SUCCESS PROBABILITY: ${result.success_odds}%
                </div>
                
                ${yalePaths.length > 0 ? `
                <div class="section">
                    <h3>üéØ YALE ALUMNI AT TARGET COMPANIES</h3>
                    ${yalePaths.map(alumni => `
                        <div class="path-item">
                            <strong>${alumni.name}</strong> (${alumni.major || 'Unknown'})<br>
                            <em>${alumni.position} at ${alumni.company}</em><br>
                            Location: ${alumni.location}<br>
                            Connections: ${alumni.connections}+<br>
                            ${alumni.about ? `<strong>About:</strong> ${alumni.about.substring(0, 100)}...<br>` : ''}
                        </div>
                    `).join('')}
                </div>
                ` : ''}
                
                ${peopleToContact.length > 0 ? `
                <div class="section">
                    <h3>üë• PEOPLE TO CONTACT FIRST</h3>
                    ${peopleToContact.map(person => `
                        <div class="path-item">
                            <strong>${person.name}</strong> - ${person.position} at ${person.company}<br>
                            <em>${person.major} '${person.graduation_year}</em><br>
                            Location: ${person.location}<br>
                            ${person.about ? `<strong>About:</strong> ${person.about.substring(0, 100)}...<br>` : ''}
                        </div>
                    `).join('')}
                </div>
                ` : ''}
                
                ${careerPaths.length > 0 ? `
                <div class="section">
                    <h3>üõ§Ô∏è COMMON CAREER PATHS</h3>
                    ${careerPaths.map(pathGroup => `
                        <div class="path-item">
                            <strong>${pathGroup.path}</strong><br>
                            <em>${pathGroup.count} people followed this path</em><br>
                            ${pathGroup.examples && pathGroup.examples.length > 0 ? `
                                Example: ${pathGroup.examples[0].name} - ${pathGroup.examples[0].current_role} at ${pathGroup.examples[0].current_company}
                            ` : ''}
                        </div>
                    `).join('')}
                </div>
                ` : ''}
                
                <div class="section">
                    <h3>üöÄ YOUR ACTION PLAN</h3>
                    <div class="path-item">
                        <pre style="white-space: pre-wrap; font-family: inherit; line-height: 1.6;">${result.action_plan.plan}</pre>
                    </div>
                </div>
            `;
            
            document.getElementById('resultsContent').innerHTML = html;
            document.getElementById('resultsContent').style.display = 'block';
        }
        
        // Enter key to analyze
        document.getElementById('dreamInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                analyzeDream();
            }
        });
    </script>
</body>
</html>
